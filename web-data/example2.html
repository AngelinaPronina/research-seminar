<!DOCTYPE HTML>
<html>
	<head>
		<title>Название страницы</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body	{font-family: sans-serif;}
			h1		{color: dodgerblue;}
			.block	{font-style: italic}
			#date	{font-weight: bold}
		</style>
	</head>
	<body>
		<h1>Заголовок первого уровня</h1>
		<div class="block">
			<p>Абзац 1</p>
			<p>Абзац 2</p>
		</div>
		<p>Список товаров</p>
		<ul>
			<li>Товар A</li>
			<li>Товар B</li>
		</ul>
		
		<p><span id="date">03.03.2018</span></p>
	</body>
</html>
